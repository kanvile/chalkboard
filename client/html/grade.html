<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>grade page</title>
    <link href="/css/projectStyle.css" rel="stylesheet" />
    <script type="module" src="./router-guard.js"></script>
    <script type="module" src="./grade.js"></script>
  </head>
  <body>
    <div class="banner">
      <img class="logo" src="/img/logo.png" alt="logo" />
      <! --- logo and banner created by Shengwei Ma use mural.com online tool --->
    </div>
    <div class="back">
      <a class="home" href="/html/index.html">Home</a>
      <a href="/html/displayclasses.html">Back</a>
    </div>
    <div class="grade-wrap">
      <form name="grade-form" class="grade">
        <label for="studen-tname">student's name</label>
        <select name="student-name" id="student-name"></select>
        <br />
        <label for="grade">Grade</label>
        <input
          type="number"
          name="grade"
          id="grade"
          class="form-control"
          autocomplete="on"
          autofocus
        /><br />
        <button name="submit" id="enroll" type="button">Submit</button>
        <button id="cancel" type="reset">Cancel</button>
      </form>
    </div>
  </body>
</html>
